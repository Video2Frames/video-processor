[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console

[handler_console]
class=StreamHandler
level=NOTSET
formatter=standard
args=(sys.stdout,)

[formatter_standard]
class=logging.Formatter
format=%(levelname)s:     %(name)s - %(message)s - %(asctime)s
datefmt=%Y-%m-%d %H:%M:%S
