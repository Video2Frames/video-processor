apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-uploaded-listener-hpa
  namespace: video2frames
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-uploaded-listener
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
